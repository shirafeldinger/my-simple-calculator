<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Calculator</h1>

      <div class="row">
        <div class="col-12">
          <p id="textview" name="textview"></p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="operator" onclick="clean('C')">CE</button>
        </div>
        <div class="col">
          <button class="operator" onclick="back('back')">DEL</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="operator" onclick="insert('√')">√</button>
        </div>
        <div class="col">
          <button class="operator" onclick="insert('^')">x<sup>y</sup></button>
        </div>
        <div class="col">
          <button class="operator" onclick="insert('/')">÷</button>
        </div>
        <div class="col">
          <button class="operator" onclick="insert('*')">×</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="buttonKey" onclick="insert(7)">7</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(8)">8</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(9)">9</button>
        </div>
        <div class="col">
          <button class="operator" onclick="insert('-')">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="buttonKey" onclick="insert(4)">4</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(5)">5</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(6)">6</button>
        </div>
        <div class="col">
          <button class="operator" onclick="insert('+')">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="buttonKey" onclick="insert(1)">1</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(2)">2</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert(3)">3</button>
        </div>
        <div class="col">
          <button class="buttonKey" onclick="insert('E')">EXP</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="buttonKey" onclick="insert('0')">0</button>
        </div>

        <div class="col">
          <button class="buttonKey" onclick="insert('.')">.</button>
        </div>

        <div class="col">
          <button class="operator" id="equal" onclick="equal()">=</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
